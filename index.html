<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Earn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
  </head>
  <body>

    <header class="header"> 
      <img class="ukflag" src="ukflag/ukflag2.webp" alt="UK Flag">
      <div class="logo">UK Earn</div>
      
      <div class="search-bar-div">
        <input class="search-bar" type="text" placeholder="Search" aria-label="Search">
        <div class="search-bar-button-div">
          <button class="search-bar-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>

      <div class="icons-div">
        <i class="fa-solid fa-qrcode"></i>
        <i class="fa-solid fa-user"></i>
        <div class="cart-shopping">
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="cart-shopping-button"><button>0</button></div>
        </div>
      </div>

      <!-- Hamburger icon (only shows on small screens) -->
      <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
    </header> 

    <!-- Navigation menu -->
    <nav class="second-div">
      <div class="all-category-div">
        <i class="fa-solid fa-bars"></i>
        <div class="all-category-text">All categories</div>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="second-div-div"><span>Bundle deals</span></div>
      <div class="second-div-div">TASK</div>
      <div class="second-div-div">Weekly Deals</div>
      <div class="second-div-div">PAYMENTS</div>
      <div class="second-div-div">Best Earners</div>
      <div class="second-div-div-more">MORE <i class="fa-solid fa-angle-down"></i></div>
    </nav>

    <div class="not-found">
      Content Not Found
      <p>Page won't be interactive</p>
    </div>

    <div class="write-up">
      <p>UK Earn is exclusively for <span class="highlight">For those who have purchased acivation code</span></p>
      <p class="second-p">To purchase activation code? Ask your referrer.</p>
      <p class="last-p">Enter activation code below</p>
      <label for="activation">Activation Code:</label>
      <input id="activation" type="text" placeholder="Enter activation code">
      <button class="submit-button">Submit</button>
    </div>

    <script>
      // Toggle mobile menu
      const toggleBtn = document.querySelector(".menu-toggle");
      const navMenu = document.querySelector(".second-div");

      toggleBtn.addEventListener("click", () => {
        navMenu.classList.toggle("show");
      });
    </script>

  </body>
</html>
